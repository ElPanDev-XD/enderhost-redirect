<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2;url=https://discord.gg/TU_INVITACION_AQUI">
    <title>Redirigiendo a EnderHost Discord...</title>
    <style>
        body {
            background-color: #f0f0f0; /* Fondo gris conforme a tus preferencias */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2c3e50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { color: #555; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="loader"></div>
    <p>Redirigiéndote al Discord oficial de <strong>EnderHost</strong>...</p>
    <p><small>Si no eres redirigido en 3 segundos, <a href="https://discord.gg/ZyBVZNpSyH">haz clic aquí</a>.</small></p>

</body>
</html>
